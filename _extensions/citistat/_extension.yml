title: citistat 
author: OPI
version: 0.0.2
quarto-required: ">=1.2"
contributes:
  formats:
    html:
      #mainfont: Pangolin
      title-block-banner: "#FCB826"
      footer: |
        <footer>
          <div style="font: 'Arial', sans-serif; font-size: 16px; padding: 10px; background-color: white; color: white; text-align: center; margin: 20px 20px 3px 20px;">
            ®2025. Internal Use Only.
            Made with ❤️ by OPI
        </footer>
      filters:
          - annotate.lua
      theme: [cosmo]#, citistat.scss]
      embed-resources: true
      smooth-scroll: true
      css: theme.css
      self-contained: true
      toc: true
      toc-expand: 2
      toc-location: left
      execute:
        echo: false
        warning: false
        messages: false
