title: citistat 
author: OPI
version: 0.0.2
quarto-required: ">=1.2"
contributes:
  formats:
    html:
      includes:
        in_header: 
          <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://use.typekit.net/ldk1cya.css">
      title-block-banner: "#2f1c3d"
      theme: [cosmo]#, citistat.scss]
      filters:
          - annotate.lua
      embed-resources: true
      smooth-scroll: true
      css: theme.css
      self-contained: true
      toc: true
      toc-collapse: true
      toc-depth: 4
      toc-location: left
      execute:
        echo: false
        warning: false
        messages: false